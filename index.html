<!DOCTYPE html>
<head>
	<title>FS 64th and Ward</title>
</head>
<body>
<div id="x_sms_widget" class="">
    <div id="x_sms_widget_thanks" style="display: none">Thank you for joining - you will receive a confirmation text shortly!</div>
    <form method="POST" action="https://www.tcdealz.com/class/client/ajax/ajax_subscriberenter.php" id="x_sms_widget_form" onsubmit="return x_widget_submit();" novalidate="">
        <input type="hidden" name="campaign_id" value="87780">
        <div id="x_sms_widget_title">Earn Rewards</div>
        <div id="x_sms_widget_desc">Enter your details to join our Mobile Rewards Program!</div>
        <div class="x_sms_widget_group x_sms_widget_fname" style="display:block;">
            <label for="x_sms_widget_fname">First Name</label>
            <input type="text" id="x_sms_widget_fname" name="fname" size="10" class="x_sms_widget_input" placeholder="Your first name">
        </div>
        <div class="x_sms_widget_group x_sms_widget_lname" style="display:none;">
            <label for="x_sms_widget_lname">Last Name</label>
            <input type="text" id="x_sms_widget_lname" name="lname" size="10" class="x_sms_widget_input" placeholder="Your last name">
        </div>
        <div class="x_sms_widget_group">
            <label for="x_sms_widget_phone">Phone</label>
            <input type="text" id="x_sms_widget_phone" name="phone" size="10" class="x_sms_widget_input" placeholder="Your cell number" required="">
        </div>
        <div class="x_sms_widget_group x_sms_widget_email" style="display:block;">
            <label for="x_sms_widget_email">Email Address</label>
            <input type="text" id="x_sms_widget_email" name="email" size="10" class="x_sms_widget_input" placeholder="Your email address">
        </div>
        <div class="x_sms_widget_group x_sms_widget_message" style="display:none;">
            <label for="x_sms_widget_message">Message</label>
            <div class="x_sms_counter">
                <span class="x_sms_count">0/160</span>
                <input type="text" id="x_sms_widget_message" name="message" size="10" class="x_sms_widget_input text-limited" placeholder="Your message" maxlength="160" onkeyup="x_widget_updateTextLimits();">
            </div>
        </div>
        <div class="x_sms_widget_group">
            <label for="x_sms_widget_captcha" class="x_sms_widget_group_part_100">Enter the Security Code</label>
            <div class="x_sms_widget_group_part_50">
                <img src="https://www.tcdealz.com/class/tools/captcha.php" alt="Captcha" style="border:none;">
            </div>
            <div class="x_sms_widget_group_part_50">
                <input type="text" id="x_sms_widget_captcha" name="captcha" size="6" class="x_sms_widget_input">
            </div> 
        </div>
        <div class="x_sms_widget_group">
            <div class="x_sms_widget_group_part_100">
                <input id="x_sms_widget_btn" name="submit" type="submit" value="Sign Up">    
            </div>
        </div>
        <div class="x_sms_widget_group">
            <p id="x_sms_widget_terms">You will receive up to 4 messages per month. Msg and data rates apply. Text STOP to stop. <a target="_blank" href="https://www.tcdealz.com/mobilefyre-privacy-policy/" title="Click here to read our Privacy Policy">Privacy Policy</a> | <a target="_blank" href="https://www.tcdealz.com/mobilefyre-terms/" title="Click here to read our Terms and Conditions">Terms and Conditions</a></p>
        </div>
    </form>
     <script type="text/javascript">
        function x_widget_updateTextLimits(){
            var el = document.getElementById('x_sms_widget_message');
            var val = el.value;
            var max = el.attributes.maxlength.value;
            var curLen = val.length;
            var display = curLen + '/' + max;
            var counter = el.previousSibling.previousSibling;
            counter.firstChild.nodeValue = display;
            if(curLen > max){
                counter.classList.add('text-danger');
            } else {
                counter.classList.remove('text-danger');
            }
        }
        x_widget_updateTextLimits();
        
        function x_widget_show_results(valid){
            if (valid){
                document.getElementById('x_sms_widget_form').style.display = 'none';
                document.getElementById('x_sms_widget_thanks').style.display = 'block';
            }
        }
        function x_widget_send(url, data){
            var xhr, formData = '';
            
            for (item in data){
                formData += item + '=' + data[item] + '&';
            }
            xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    var response = xhr.responseText;
                    var captchaValid = response.indexOf('verification string correctly') > -1 ? false : true;
                    var numberValid = response.indexOf('valid 10 digit phone') > -1 ? false : true;
                    var status = (captchaValid && numberValid) ? true : false;
                    x_widget_show_results(status);  
                }
            }
            xhr.send(formData);
        }
        function x_widget_submit(){
                
            var inputs, formData = { ajax: true };
            
            inputs = document.querySelectorAll('#x_sms_widget_form input');
            for (var i=0; i<inputs.length; i++) {
                var name = inputs[i]['name'];
                var val  = inputs[i]['value'];
                formData[name] = val;
            }
            
            var captcha, phone, required, emptyRequired;
                
            required = document.getElementById('x_sms_widget_form').querySelectorAll("[required]");
            emptyRequired = [];
            for(i=0;i < required.length; i++){
                if(required[i].value.length === 0){
                    document.getElementById(required[i].id).classList.remove('x_sms_widget_error');
                    emptyRequired.push(required[i].id);
                }
            }
            captcha = document.getElementById('x_sms_widget_captcha').value;
            phone = document.getElementById('x_sms_widget_phone').value;
            
            if (captcha.length < 6) {
                document.getElementById('x_sms_widget_captcha').classList.add('x_sms_widget_error');
            } else {
                document.getElementById('x_sms_widget_captcha').classList.remove('x_sms_widget_error');
            }
            
            if (phone.length < 10){
                document.getElementById('x_sms_widget_phone').classList.add('x_sms_widget_error');
            } else {
                document.getElementById('x_sms_widget_phone').classList.remove('x_sms_widget_error');
            }
            
            for(i=0;i < required.length; i++){
                document.getElementById(required[i].id).classList.remove('x_sms_widget_error');
            }
            
            if (emptyRequired.length > 0){
                for(i=0;i < emptyRequired.length; i++){
                    document.getElementById(emptyRequired[i]).classList.add('x_sms_widget_error');
                }
            }
            if (captcha.length < 6 || phone.length < 10 || emptyRequired.length > 0) {
                return false; 
            } else {
                var submitUrl = 'https://www.tcdealz.com/class/client/ajax/ajax_subscriberenter.php';
                
                x_widget_send(submitUrl, formData);
                
                return false;
            }
        }
    </script>
    <style>#x_sms_widget.x_sms_dark{background: #242424;color: #fff;border-color: #444;}#x_sms_widget.x_sms_dark input{color:#555;}#x_sms_widget_thanks {font-size: 1.5em; padding: .75em .25em 1.5em; line-height: 1.5;}#x_sms_widget.x_sms_no_wrap{border:none;background:none;padding:none;box-shadow:none;}#x_sms_widget label,.x_sms_count{font-size: 12px;}.x_sms_counter{position: relative;}.x_sms_counter .x_sms_count{position:absolute;right:0;top:-25px;}#x_sms_widget{padding:10px 30px 0;background:rgba(255,255,255,.9);border:1px solid #d5d5d5;width:100%;max-width:300px;margin:20px auto;box-shadow:0 5px 5px rgba(0,0,0,.05);border-radius:3px}#x_sms_widget::after{clear:both;content:" ";display:block;width:100%}#x_sms_widget_title{font-size:26px;line-height:1.2;padding:10px 0;}#x_sms_widget_desc{font-size:14px;line-height:1.2;opacity:.8;margin-bottom:10px}#x_sms_widget_terms{font-size:11px;line-height:1.2;opacity:.6}.x_sms_widget_input[type=text]{border:1px solid #d5d5d5;font-size:12px;font-family:arial,sans-serif;display:block;width:100%;line-height:25px;height:auto;padding:5px;box-shadow:inset 1px 1px 2px rgba(0,0,0,.15)}.x_sms_widget_error.x_sms_widget_input[type=text]{border-color:#e74c3c}.x_sms_widget_group{margin-bottom:10px;clear:both;float:left;width:100%}.x_sms_widget_group_part_100{float:left;width:100%}.x_sms_widget_group_part_50{width:48%;float:left}.x_sms_widget_group_part_50:last-child{float:right}#x_sms_widget_btn{width:100%;font-size:16px;line-height:1.2;background:#2ecc71;color:#fff;text-shadow:1px 1px 0 rgba(0,0,0,.05);border-radius:3px;border:1px solid rgba(0,0,0,.1);border-bottom-width:3px;padding:10px 0}</style>
</div>
</html>
